<div class="container">
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput [(ngModel)]="enteredValue"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>
  </mat-card>
  <div class="data">
    {{ newPost }}
  </div>
</div>
