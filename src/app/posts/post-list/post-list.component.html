<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.desc}}</p>
  </mat-expansion-panel>
</mat-accordion>


<p class="mat-body-1" *ngIf="posts.length === 0">No Post added yet</p>
